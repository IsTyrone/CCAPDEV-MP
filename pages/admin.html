<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PC Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">

</head>

<body>
    <div class="page-wrapper">
        <header class="main-header">
            <div class="logo-img-container"><img src="../assets/images/PC-PICKER-LOGO.png" class="logo-img"></div>
            <div class="header-right">
                <span class="account-label">Admin Dashboard</span>
                <button onclick="handleLogout()" class="logout-btn" style="margin-left: 1rem;">Logout</button>
            </div>
        </header>

        <main class="admin-container">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <div class="header-actions">
                    <button class="refresh-btn" onclick="renderListings()">Refresh</button>
                    <button class="refresh-btn" style="background-color: #f44336; margin-left: 10px;"
                        onclick="resetData()">Reset Data</button>
                </div>
            </div>

            <!-- Tabs for Filtering -->
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchTab('pending')">Pending</button>
                <button class="tab-btn" onclick="switchTab('approved')">Approved</button>
                <button class="tab-btn" onclick="switchTab('rejected')">Rejected</button>
            </div>

            <div id="listings-container" class="pending-list">
                <!-- Listings will be populated here -->
                <p>Loading...</p>
            </div>

            <!-- Edit Modal -->
            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal" onclick="closeEditModal()">&times;</span>
                    <h3>Edit Listing</h3>
                    <form id="edit-form" onsubmit="saveCorrection(event)">
                        <input type="hidden" id="edit-id">

                        <div class="form-group">
                            <label for="edit-price">Price (â‚±)</label>
                            <input type="number" id="edit-price" required class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="edit-comments">Comments</label>
                            <textarea id="edit-comments" class="form-control" rows="3"></textarea>
                        </div>

                        <!-- Dynamic details can be added here via JS if needed, for now just price/comments -->
                        <div id="edit-details-container"></div>

                        <div class="modal-actions">
                            <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                            <button type="submit" class="btn-save">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simple logout for admin
        function handleLogout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
    <script src="../js/admin.js"></script>
</body>

</html>
