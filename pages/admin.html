<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PC Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">

</head>

<body>
    <div class="page-wrapper">
        <header class="main-header">
            <div class="logo-img-container"><img src="../assets/images/PC-PICKER-LOGO.png" class="logo-img"></div>
            <div class="header-right">
                <span class="account-label">Admin Dashboard</span>
                <button onclick="handleLogout()" class="logout-btn" style="margin-left: 1rem;">Logout</button>
            </div>
        </header>

        <main class="admin-container">
            <div class="admin-header">
                <h2>Pending Listings</h2>
                <button class="refresh-btn" onclick="renderPendingListings()">Refresh</button>
                <button class="refresh-btn" style="background-color: #f44336; margin-left: 10px;"
                    onclick="resetData()">Reset Data</button>
            </div>

            <div id="pending-listings-container" class="pending-list">
                <!-- Pending listings will be populated here -->
                <p>Loading...</p>
            </div>
        </main>
    </div>

    <script>
        // Simple logout for admin
        function handleLogout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
    <script src="../js/admin.js"></script>
</body>

</html>
