<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Tracker | Add Listing</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
</head>

<body>
    <div class="info window">
        <div class="header">Add a listing</div>
        <div class="image-drop-box">Upload Image</div>
        <div class="info-fields">
            <label class="Component-Type">Component</label>
            <select id="component" name="component">
                <option value="CPU">CPU</option>
                <option value="GPU">Graphics Card</option>
                <option value="MOTHERBOARD">MotherBoard</option>
                <option value="RAM">RAM</option>
                <option value="PSU">Power Supply</option>
                <option value="Case">Case</option>
                <option value="Storage-Device">Storage Devices</option>
                <option value="Fans">Case Fans</option>
                <option value="cooler">CPU Coolers</option>
                <option value="accesories">Accesories</option>
            </select>
            <label class="Brand">Brand</label>
            <select id="listing-brand" name="brand">
                <option value="MSI">MSI</option>
                <option value="ASUS">ASUS</option>
                <option value="Gigabyte">Gigabyte</option>
            </select>
            <label class="modelname">Model</label>
            <select id="Model" name="Model">
                <option value="RTX 5090 Ti 24gb">RTX 5090 Ti</option>
            </select>

            <label class="price">Sold at</label>
            <input type="number" id="modelprice" class="priceinput" placeholder="6767" required />
            <label class="rfs">Reason</label>
            <input type="text" id="reason" class="rason" placeholder="lorem ipsum dolor sit amet" required />
        </div>
        <button type="create-listing" class="submit-listing btn-primary btn-full">Add Listing</button>
        <button type="reset" class="reset-button btn-full" style="margin-top: 8px;">Clear all Fields</button>
    </div>

</body>

</html>
