<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - PC Tracker</title>
    <link rel="stylesheet" href="../css/auth.css" />
</head>

<body>

    <div class="auth-page">
        <div class="auth-header">
            <div class="logo">PC Tracker</div>
        </div>

        <div class="auth-card">

            <div id="forgotPasswordForm">
                <div class="auth-title">Reset Password</div>
                <p style="color: #666; margin-bottom: 20px; font-size: 0.95em;">Enter your email and new password to
                    reset your account access.</p>

                <form id="forgotPasswordFormElement">
                    <div class="form-group">
                        <label class="form-label">Email address</label>
                        <input type="email" id="resetEmail" class="form-input" placeholder="you@example.com" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" id="newPassword" class="form-input" placeholder="••••••••" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" class="form-input" placeholder="••••••••"
                            required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Reset Password</button>
                </form>

                <div class="switch-auth">
                    Remembered it?
                    <a class="switch-link" href="login.html">Sign in</a>
                </div>
            </div>
        </div>

        <a href="../index.html" class="back-link">← Back to Dashboard</a>
    </div>

    <script src="../js/auth.js"></script>
</body>

</html>
